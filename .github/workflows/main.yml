name: main

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  coordinator-testing:
    uses: ./.github/workflows/coordinator-testing.yml
  smc-testing:
    uses: ./.github/workflows/run-smc-tests.yml
  run-python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important to get full commit history
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run python test
        shell: bash
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo 1
            echo "COMMIT_TAG=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT
          else
            echo 2
            echo "COMMIT_TAG=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
          fi
          COMMIT_TAG=$(git rev-parse --short "$GITHUB_SHA")
          echo $COMMIT_TAG
          # python ./.github/workflows/python-test.py