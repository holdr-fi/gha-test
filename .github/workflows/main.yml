name: main

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  coordinator-testing:
    uses: ./.github/workflows/coordinator-testing.yml
  smc-testing:
    uses: ./.github/workflows/run-smc-tests.yml
  run-python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important to get full commit history
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run python test
        shell: bash
        id: step1
        run: |
          echo "github.event_name: ${{ github.event_name }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo 1
            echo "COMMIT_TAG=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT
            # echo ${{ env.COMMIT_TAG }}
            # echo "github.event.pull_request.head.sha : ${{ github.event.pull_request.head.sha }}"
            # echo "github.event.pull_request.head.sha : ${{ github.event.pull_request.head.sha }}"
          else
            echo 2
            echo "COMMIT_TAG=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
            # echo ${{ env.COMMIT_TAG }}
          fi

          # python ./.github/workflows/python-test.py
      - name: Show commit tag
        id: step2
        run: |
          echo "COMMIT_TAG: ${{ steps.step1.outputs.COMMIT_TAG }}"